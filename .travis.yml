language: generic
cache:
  directories:
  - "$HOME/.stack"
addons:
  apt:
    packages:
    - libgmp-dev
branches:
    except:
    - benchmarks
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar
  xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
install:
- cd src && stack --no-terminal --install-ghc test --only-dependencies --pedantic
script:
- cd $TRAVIS_BUILD_DIR
- chmod +x ./travis_test.sh
- ./travis_test.sh
notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
    - "GLC <%{build_url}|#%{build_number}> by %{author} %{result} in %{duration}"
    - "%{repository_slug}@%{branch} (<%{compare_url}|%{commit}>)"
